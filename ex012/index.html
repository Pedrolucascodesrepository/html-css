<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado em meu proprio servidor</p>
    <video src="midias/videoaleatorio.mp4" poster="imagens/the last of us.jpg" width="500" controls loop></video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/w5lAY6oO8YE?si=nIDW_7BmKcWY7Q8v" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
